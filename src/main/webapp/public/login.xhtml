<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <script type="text/css">
        html, body
        {
            margin:0px;
            padding:0px;
            width:100%;
            min-height:100%;
            height:100%;
        }
        .outer_table
        {
            width:100%;
            height:100%;
        }
    </script>
    <title>ottoSEC Login</title>
</h:head>
<h:body style="background-color: black">
    <h:form id="loginForm" prependId="false">
        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
         <tr>
            <td>
                <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                 <tr>
                    <td align="center">
                        <p:panel header="Login" style="width: 400px; font-size: 13px;">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="User Name" />
                                <p:inputText id="username" placeholder="Kullanıcı Adı" required="true" a:required="required" a:autofocus="autofocus" />
                                <h:outputLabel value="Password" />
                                <p:password id="password" placeholder="Parola" feedback="false" required="true" a:required="required" a:autofocus="autofocus" />
                                <f:facet name="footer">
                                    <p:commandButton ajax="false" id="signin" value="Giriş" icon="fa fa-check" />
                                </f:facet>
                            </h:panelGrid>
                        </p:panel>
                    </td>
                </tr>
            </table>
            </td>
            </tr>
        </table>
    </h:form>
</h:body>
</html>
